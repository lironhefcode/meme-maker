<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liron meme maker</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body class="main-layout" onload="onIinit()" onresize="sizeCanvas()">

    <header class="header full main-layout ">
        <div class="header-content flex  align-center space-between">
            <div class="title">Meme Maker</div>
            <nav class="main-nav ">
                <ul class="nav list flex clean-list"> 
                    <li><a href="#" class="active gallery" onclick="chnageMode(this),goToGallery(this)">Gallery</a></li>
                    <li><a href="#" onclick="chnageMode(this), goToEditor(this)" class="editor">Editor</a></li>
                    <li><a href="# " class="save" onclick="goToSaved(this)">Save</a></li>
                    <li><a href="# " class="" onclick="goToEditor(),onRandom()">Random</a></li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu()">&#9776;</button>
        </div>
    </header>
    <section class="image-gallery">
        <div class="gallery-head flex ">
        <input class="fillter-meme rounded" placeholder="search" list="memetype" id="memetypes" name="memetypes" onchange="onFillterGallery(this.value)" />
        <datalist id="memetype">
            <option value="funny"></option>
            <option value="happy"></option>
            <option value="sad"></option>
            <option value="weird"></option>
            <option value="best"></option>
        </datalist>
        <div class="key-word rounded  flex justify-center ">
            <span onclick="onKeyWordClick(this)">funny</span><span onclick="onKeyWordClick(this)">happy</span><span onclick="onKeyWordClick(this)">sad</span><span onclick="onKeyWordClick(this)">weird</span><span onclick="onKeyWordClick(this)">best</span>
        </div>
    </div>
        <div class="gallery-content">
           
        </div>
    </section>
    <section class="meme-editor   hide">
        <div class="meme-ediror-content flex space-evenly  ">
            <div class="canvas-container">
                <canvas onmousedown="onDown(event)" onmousemove="onMove(event)" onmouseup="onUp()"
                    ontouchstart="onDown(event)" ontouchmove="onMove(event)" ontouchend="onUp()"></canvas>
            </div>
            <div class="meme-control flex space-between">
                <input type="text" class="Meme-text rounded" oninput="onAddtext(this.value)">
                <div class="group1">
                    <button class="deleteLine rounded" onclick="onDelteLine()"><i class="fa-solid fa-trash"></i></button>
                    <button class="add-line rounded" onclick="onAddLine()">&#43;</button>
                    <button class="changeLine rounded" onclick="onChangeLine()">&#8645;</button>

                </div>
                <div class="emojis flex">
                    <button class="emoji1" onclick="onAddEmoji(this)">ðŸ˜‚</button>
                    <button class="emoji2" onclick="onAddEmoji(this)">ðŸ¤¢</button>
                    <button class="emoji2" onclick="onAddEmoji(this)">ðŸ˜¡</button>
                </div>
                <div class="font-ediotr">

                    <button class="increase btn-font" onclick="onIncreaseFont()"> &#128474;</button>
                    <button class="decrease btn-font" onclick="oDencreaseFont()"> &#128475;</button>
                    <button class="aligan-right btn-font" onclick="onAliganLeft()"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button class="aligan-center btn-font" onclick="onAliganCenter()"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="aligan-left btn-font" onclick="onAliganRight()"><i
                            class="fa-solid fa-align-right"></i></button>
                    <input type="color" class="color-picker btn-font" onchange="onchangeColor(this.value)">
                    <select class="font-value btn-font" onchange="onChangeFont(this.value)">
                        <option value="arial">arial</option>
                        <option value="'Courier New'">'Courier New'</option>
                        <option value="'Times New Roman'">'Times New Roman'</option>
                        <option value="Georgia">Georgia</option>
                        <option value="system-ui">system-ui</option>
                    </select>
                </div>
                <div class="btn-group2 flex">
                    <button class="save-image" onclick="onSaveImage()">Save</button>
                    <a href="#" class="downLoad rounded" onclick="onDownloadMeme(this)">download</a>
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="onShare(event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="share" type="submit"><i class="fa-brands fa-facebook-f"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="saved-meme hide">
        <div class="saved-meme-content">

        </div>
    </section>



    <script src="https://kit.fontawesome.com/64336c7dd3.js" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="/js/meme-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src='js/main.js'></script>
    <script src="js/canvas.controler.js"></script>
</body>

</html>
