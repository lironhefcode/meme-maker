<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body class="main-layout"  onresize="sizeCanvas()"   >

    <header class="header full main-layout ">
        <div class="header-content flex  align-center space-between">
            <div class="title">Meme Maker</div>
            <nav class="main-nav ">
              <ul class="nav list flex clean-list">
                <li><a href="#" class="active gallery" onclick="chnageMode(this),goToGallery(this)"  >gallery</a></li>
                <li><a href="#" onclick="chnageMode(this), goToEditor(this)" class="editor">editor</a></li>
                <li><a href="# " class="save">save</a></li>
              </ul>
            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu()">&#9776;</button>
        </div>
    </header>
    <section class="image-gallery">
        <div class="gallery-content">
            <article class="meme-imgae">
                <img src="imgs/1.jpg" onclick="onClickImage(this)">
            </article>
            <article class="meme-imgae">
                <img src="imgs/2.jpg" onclick="onClickImage(this)">
            </article>
            <article class="meme-imgae">
                <img src="imgs/4.jpg" onclick="onClickImage(this)">
            </article>
            <article class="meme-imgae">
                <img src="imgs/3.jpg" onclick="onClickImage(this)">
            </article>
        </div>
    </section>
    <section class="meme-editor   hide">
        <div class="meme-ediror-content flex space-between  ">
            <div class="canvas-container">
            <canvas  onmousedown="onDown(event)" onmousemove="onMove(event)" onmouseup="onUp()"
            ontouchstart="onDown(event)" ontouchmove="onMove(event)" ontouchend="onUp()"></canvas>
        </div>
            <div class="meme-control flex space-between">
                <input type="text" class="Meme-text rounded" oninput="onAddtext(this.value)">
                <div class="group3">
                    <button class="deleteLine rounded" onclick="onDelteLine()">&#120;</button>
                    <button class="add-line rounded" onclick="onAddLine()">&#43;</button>
                    <button class="changeLine rounded" onclick="onChangeLine()">&#8645;</button>
                    
                </div>
                <div class="btn-group1">
                    
                    <button class="increase" onclick="onIncreaseFont()">&#128474;</button>
                    <button class="decrease" onclick="oDencreaseFont()">&#128475;</button>
                    <input type="color" class="color-picker" onchange="onchangeColor(this.value)">
                    <button class="aligan-right" onclick="onAliganLeft()"><i class="fa-solid fa-align-left"></i></button>
                    <button class="aligan-center" onclick="onAliganCenter()"><i class="fa-solid fa-align-center"></i></button>
                    <button class="aligan-left" onclick="onAliganRight()"><i class="fa-solid fa-align-right"></i></button>
                    <select class="font-value" onchange="onChangeFont(this.value)">
                        <option value="arial">arial</option>
                        <option value="'Courier New'">'Courier New'</option>
                        <option value="'Times New Roman'">'Times New Roman'</option>
                        <option value="Georgia">Georgia</option>
                        <option value="system-ui">system-ui</option>
                    </select>
                </div>
                <div class="btn-group2">
                <a href="#" class="downLoad rounded" onclick="onDownloadMeme(this)">download</a>
            </div>
        </div>
        </div>
    </section>
    <section class="saved-meme hide"></section>
    <script src="https://kit.fontawesome.com/64336c7dd3.js" crossorigin="anonymous"></script>
    <script src="js/meme-service.js"></script>
    <script src='js/gallarey-controler.js'></script>
    <script src="js/canvas.controler.js"></script>
</body>

</html>
